<script>

var glvl;

var speedx;
function rangee(){

  glvl =document.getElementById('rang').value;


  if(glvl==1){

    speedx = 800;
  }
  else if(glvl==2){

    speedx =500;
  }
  else if(glvl==3){

    speedx = 300;
    $(function(){
          $("p").hide();
      var xx = Math.floor(Math.random() * 9)
      $("p:eq("+ xx+ ")").slideDown(speedx);
      $("p:eq("+ xx+ ")").slideUp(speedx);
        });
  }


}

function myFunction() {
    myVar = setInterval(recall,2000);
  }
      function recall(){    
      $(function(){
          $("p").hide();
      var zz = Math.floor(Math.random() * 9)
      $("p:eq("+ zz+ ")").slideDown(speedx);
      $("p:eq("+ zz+ ")").slideUp(speedx);
        });
      }

  
      
  var x = 1;
          function sp(){
                 document.getElementById("p1").innerHTML = x;
              x++;
          }
          
         
</script>
